<body>
    <ul>
        <li re="lists" title="{{ name }}">
            <a title="{{ val }}">
                {{ name }} + {{ val }}
                <span re="buttons">{{ evt }} value is {{ val }}</span>
            </a>
        </li>
    </ul>
    <div re="lists" title="{{ name }}">
        <a title="{{ val }}">
            {{ name }}: {{ val }}
        </a>
    </div>
    
    <div re="numberList" title="{{#}}">{{#}}</div>
    <table>
        <tr re="tableData">
            <td re="{{#}}">
                {{#}}
            </td>
        </tr>
    </table>



    <ul>
        <li re="newsList" class="{{cls}}">
            <p>{{ title }} <a href="{{ link}}">click</a></p>
        </li>
    </ul>

    <script src="./redom.js"></script>
